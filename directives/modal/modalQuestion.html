<span class="modal-directive modal-confrim">
    <div class="modal fade in" tabindex="-1" ng-if="modalShow">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close closemodal" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">שאלה</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" ng-if="hasError">
                נא למלא את כל השדות
                    </div>
					
                    <div class="form-group">	
						<p class="help-block">תיאור המשימה</p>					
                        <input class="form-control" ng-model="question.text" placeholder="תיאור המשימה" maxlength="100">
                        <p class="help-block">{{question.text.length}} מתוך 100 תווים</p>
                    </div>
					
                    <span class="input-group-btn">
                        <span class="btn btn-info btn-file">
                            <i class="fa fa-upload"></i> <i class="fa fa-photo"></i> <input type="file" accept="image/*" ngf-select="onFileSelect(question.img, $files)">
                        </span>
                    </span>

                    <p class="help-block">גודל תמונה מקסימלי 1MB</p>
                    <p class="help-block">גודל תמונה אופטימלי : 257px על 205px</p>
                    <img ng-src="/{{question.img}}" ng-if="question.img" style="max-height: 50px;" />
                    <p class="fa fa-trash-o" ng-if="question.img" ng-click="question.img=null" style="cursor: pointer;"></p>
                    <br>
                    <div class="form-group" ng-repeat="ans in question.answers">
                        <div class="form-group">
                            <span ng-if="ans.isCorrect">תשובה נכונה</span>
                            <span ng-if="!ans.isCorrect">תשובה לא נכונה</span>
                            <input class="form-control" ng-model="ans.text" placeholder="תשובה {{$index+1}}" maxlength="17">
                            <p class="help-block">{{ans.text.length}} מתוך 17 תווים</p>
                        </div>
                                                    <!--
                                           <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" ng-change="set_correct(ans)" name="isCorrect" ng-model="ans.isCorrect">תשובה נכונה
                                                </label>
                                            </div>-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary closemodal" ng-click="confirm()">אישור</button>
                </div>
            </div>
            <div class="modal-load" ng-if="modalLoad"></div>
        </div>
    </div>
    <div class="modal-backdrop fade in" ng-if="modalShow"></div>
    <span ng-transclude ng-click="open()"></span>
</span>
