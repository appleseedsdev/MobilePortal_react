<span class="modal-directive modal-confrim">
    <div class="modal fade in" tabindex="-1" ng-if="modalShow">
        <div style="width: 350px;" class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close closemodal" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" style="color: black;">נושא דיווח</h4>
                </div>
                <div class="modal-body" style="text-align: right;">
                    <div class="alert alert-danger" ng-if="hasError">
                נא למלא את כל השדות
                    </div>
					<div class="alert alert-danger" ng-if="errormassage">
						{{errormassage}}
                    </div>
					
                    <div class="form-group">
						<p class="help-block">פרויקט</p>					
                        <select class="form-control input-content" ng-model="model.pro">
							<option ng-selected="" ng-repeat="pro in model.project" value="{{pro}}">{{pro.name}}</option>
						</select>
						<p class="help-block">נושא</p>					
                        <select class="form-control input-content" ng-model="model.sub">
							<option ng-repeat="subject in model.reportsubject" value="{{subject}}">{{subject.subject+" - "+subject.subjectnum}}</option>
						</select>
						<p class="help-block">קוד לקוח</p>					
                         <select class="form-control input-content" ng-model="model.cli">
							<option ng-repeat="clientcode in model.clientcode" value="{{clientcode}}">{{clientcode.code}}</option>
						</select>
						<!--TODO: remove this completely-->
						<!--<p class="help-block">קוד שכר</p>					
                         <select class="form-control input-content" ng-model="model.sal">
							<option ng-repeat="salarycode in model.salarycode" value="{{salarycode}}">{{salarycode.code}}</option>
						</select>-->
                    </div>
					
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary closemodal" ng-click="confirm()">שמור</button>
                </div>
            </div>
            <div class="modal-load" ng-if="modalLoad"></div>
        </div>
    </div>
    <div class="modal-backdrop fade in" ng-if="modalShow"></div>
    <span ng-transclude ng-click="open()"></span>
</span>
