<div ng-if="isAdmin" id="wrapper">
	<header></header>
<div id="page-wrapper">
	<div class="panel-body">
		<div class="tab-content">
		<form ng-submit="SaveData()" role="form">

			<h5>פרויקטים:</h5>
			<hr>
			<div class="form-group" ng-repeat="project in projects">
				<div  ng-mouseleave="test.a={}" ng-mouseover="test.a=project">
					<toggle style="float: right; margin-left: 10px;" ng-model="project.activeProject" ng-change="markProjectChanges(project)" on="פעיל" off="לא פעיל"></toggle>
					<input required ng-change="markProjectChanges(project)" style="display: inline-block; width: 30%;" class="form-control" placeholder="שם פרויקט" ng-model="project.projectname">
					<button ng-if="test.a==project" ng-click="addProjectTag(project)" style="display: inline-block;  margin-right: 10px;border-color: #49814d; background-color: #49814d;" type="button" class="btn btn-info">הוספת תג פרוייקט  &nbsp; <img src="./img/icon-add.png" /></button>
					<div ng-repeat="tgproject in project.projecttags" style="margin-top: 1%;margin-right: 16%;">	
						<toggle style="float: right; margin-left: 10px;" ng-model="tgproject.activeProjectTag" ng-change="markProjectTagChanges(tgproject)" on="פעיל" off="לא פעיל"></toggle>
						<input required style="width: 35%;" class="form-control" placeholder="תת פרויקט" ng-change="markProjectTagChanges(tgproject)" ng-model="tgproject.projecttagname">
					</div>
				</div>
			</div>
			<button ng-click="CreateProject()" style="text-align: right;border-color: #49814d; background-color: #49814d;" type="button" class="btn btn-info">הוסף פרויקט&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="./img/icon-add.png" /></button>

			<hr>
			<button style="width: 20%; float: left;border-color: #49814d; background-color: #49814d;" ng-if="projects" type="submit" class="btn btn-info">שמור</button>
			<button style="margin-left: 15px; width: 20%; float: left;border-color: gray; background-color: gray;" ng-if="projects" type="button" class="btn btn-info" ng-click="ClearData()">בטל</button>

			<span modal-confirm control="alertcontrol" text="הנתונים נשמרו בהצלחה.">
			</span>
			
		</form>
		</div>
	</div>
</div>

</div>
