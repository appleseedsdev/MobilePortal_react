<div ng-if="isAdmin" id="wrapper">
	<header></header>
<div id="page-wrapper">
	<div class="panel-body">
		<div class="tab-content">
		<form ng-submit="SaveData()" role="form">

			<h5>שפות:</h5>
			<hr>
			<div class="form-group" ng-repeat="language in languages">
				<div>	
				<!--				
					<label ng-init="language.IsShow=(language.IsShow && language.IsShow=='1')?true:false" class="myradio" ng-class="{radiochecked: language.IsShow,radiounchecked: !language.IsShow}" ng-click="language.IsShow=!language.IsShow" ng-model="language.IsShow"></label>
				-->				
					<toggle style="float: right; margin-left: 10px;" ng-init="language.IsShow=(language.IsShow && language.IsShow=='1')?true:false" ng-model="language.IsShow" ng-change="changed()" on="פעיל" off="לא פעיל"></toggle>
					<input required style="width: 30%;" class="form-control" placeholder="שם שפה" ng-model="language.name">
				</div>
			</div>
			<button ng-click="CreateData()" style="text-align: right;border-color: #49814d; background-color: #49814d;" type="button" class="btn btn-info">הוסף שפה&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="./img/icon-add.png" /></button>

			<hr>
			<button style="width: 20%; float: left;border-color: #49814d; background-color: #49814d;" ng-if="languages" type="submit" class="btn btn-info">שמור</button>
			<button style="margin-left: 15px; width: 20%; float: left;border-color: gray; background-color: gray;" ng-if="languages" type="button" class="btn btn-info" ng-click="ClearData()">בטל</button>

			<span modal-confirm control="alertcontrol" text="הנתונים נשמרו בהצלחה.">
			</span>
			
		</form>
		</div>
	</div>
	<!-- /.panel-body -->
</div>

</div>
