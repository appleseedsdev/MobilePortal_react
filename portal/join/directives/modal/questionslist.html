<span  class="modal-directive modal-confrim">
	<div class="modal fade in" tabindex="-1" ng-if="modalShow">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">שאלה</h4>
				</div>
				
				<div class="modal-body questionlist-modal">
					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									רשימת שאלות
								</div>
								<!-- /.panel-heading -->
								<div class="panel-body">
									<!-- <span modal-question on-confirm="addQuestion()" question="newQuestion" >
										<button class="btn btn-info" type="button">
											הוספת שאלה
										</button>
									</span> -->
									
									<div class="table-responsive">
										<table class="table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<th>#</th>
													<th>שאלה</th>
													<th></th>
												</tr>
											</thead>
											<tbody>
												<tr ng-repeat="question in questions" ng-click="(addQ.indexOf(question)==-1)?addQ.push(question):addQ.splice(addQ.indexOf(question), 1)" ng-class="{'info':(addQ.indexOf(question)!=-1)}"
													ng-if="!searchByQid(question)"
													>
													<td>{{$index+1}}</td>
													<td>{{question.text}}</td>
													<td>
													
													
														<!--
															<button class="btn btn-success" ng-click="moveQuestion(question,-1)" ng-disabled="$first"><i class="fa fa-chevron-up"></i></button>
															<button class="btn btn-success" ng-click="moveQuestion(question,1)"  ng-disabled="$last"><i class="fa fa-chevron-down"></i></button>
														-->
														<!-- <span modal-question on-confirm="editQuestion(question)" question="question" >
															<button class="btn btn-info" type="button">
																<i class="fa fa-edit"></i>
															</button>
														</span>
														
														<span modal-confirm on-confirm="removeQuestion(question)" text="האם אתה בטוח שברצונך למחוק את השאלה?" >
															<button class="btn btn-danger" type="button">
																<i class="fa fa-trash-o"></i>
															</button>
														</span> -->
													</td>
												</tr>
											</tbody>
										</table>
									</div>
									<!-- /.table-responsive -->
								</div>
								<!-- /.panel-body -->
							</div>
							<!-- /.panel -->
						</div>
						<!-- /.col-lg-6 -->
					</div>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" ng-click="confirm()">הוסף</button>
				</div>
			</div>
		
			<div class="modal-load" ng-if="modalLoad">
			</div>
		</div>
	</div>
	
	<div class="modal-backdrop fade in" ng-if="modalShow"></div>
	<span ng-transclude ng-click="open()"></span>
</span>
